# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /opt/nordic/ncs/v1.9.1/zephyr/boards/arm/nrf9160dk_nrf9160
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/lorenzobrancaleoni/Progetti/Progetto_ESP/nrf9160_device/main_project/build/zephyr/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/v1.9.1/toolchain/bin/arm-none-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
